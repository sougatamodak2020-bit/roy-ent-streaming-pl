<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History - Roy Entertainment</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="watch-history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="mobile-styles.css" />
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header class="main-header">
        <a href="index.html" class="logo">
            <img src="img/logo.jpg" alt="Roy Entertainment Logo"/>
            <span>Roy Entertainment</span>
        </a>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <span class="dropdown-toggle">Movies <i class="fas fa-chevron-down"></i></span>
                <div class="dropdown-menu">
                    <a href="movies.html?category=latest">Latest</a>
                    <a href="movies.html?category=popular">Popular</a>
                    <a href="movies.html?category=upcoming">Upcoming</a>
                </div>
            </div>
            <a href="index.html#our-productions">Our Production</a>
            <a href="downloads.html">Downloads</a>
        </nav>
        <div class="nav-right">
            <div class="profile-dropdown" id="profile-dropdown">
                <button class="profile-btn" id="profile-btn">
                    <img src="img/avatars/avatar1.png" alt="Profile" class="profile-avatar" id="profile-avatar"/>
                    <span class="profile-name" id="profile-name">User</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <a href="login.html" class="login-btn" id="login-btn" style="display:none;">
                <i class="fas fa-user"></i>
                <span>Login</span>
            </a>
        </div>
    </header>

    <main class="watch-history-container">
        <h1 class="page-title">
            <i class="fas fa-history"></i> Watch History
        </h1>

        <div class="history-controls">
            <button class="clear-history-btn" onclick="clearWatchHistory()">
                <i class="fas fa-trash"></i> Clear All History
            </button>
        </div>

        <div id="history-grid" class="history-grid">
            </div>

        <div id="no-history" class="no-history" style="display:none;">
            <i class="fas fa-film"></i>
            <h2>No Watch History</h2>
            <p>Start watching movies to see your history here</p>
            <a href="index.html" class="btn-primary">Browse Movies</a>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-logo">
            <img src="img/logo.jpg" alt="Roy Entertainment Logo"/>
            <span>Roy Entertainment</span>
        </div>
        <p>&copy; 2025 Roy Entertainment. All rights reserved.</p>
    </footer>

    <div id="custom-confirm-modal" class="custom-modal-overlay">
        <div class="custom-modal-content">
            <p id="custom-confirm-message">Are you sure?</p>
            <div class="custom-modal-buttons">
                <button id="custom-confirm-ok" class="btn-primary">OK</button>
                <button id="custom-confirm-cancel" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>

    <script src="supabase-config.js"></script>

    <script src="auth-service.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="profile.js" defer></script>
    <script src="script.js" defer></script>
    <script src="dynamic-loader.js" defer></script>

    <script>
        // This function will be called by the button's onclick
        async function clearWatchHistory() {
            // Wait until authService is ready
            if (!window.authService) {
                console.error('Auth service not ready');
                return;
            }
            
            window.showConfirmation('Are you sure you want to clear all watch history?', async () => {
                try {
                    const user = authService.getCurrentUser();
                    if (!user) {
                        window.showNotification('You must be logged in', 'error');
                        return;
                    }
                    
                    // FIXED: This now deletes from the Supabase database
                    const { error } = await supabaseClient
                        .from('watch_history')
                        .delete()
                        .eq('user_id', user.id);

                    if (error) throw error;
                    
                    window.showNotification('Watch history cleared', 'success');
                    loadWatchHistory(window.authService); // Reload the list
                } catch (error) {
                    console.error('Error clearing history:', error);
                    window.showNotification('Failed to clear history', 'error');
                }
            });
        }
        
        // This function loads the history data
        async function loadWatchHistory(authService) {
            if (!authService || !authService.isLoggedIn()) {
                window.location.href = 'login.html?redirect=watch-history.html';
                return;
            }

            const historyGrid = document.getElementById('history-grid');
            const noHistory = document.getElementById('no-history');
            
            try {
                const history = await authService.getWatchHistory();
                
                if (history && history.length > 0) {
                    historyGrid.innerHTML = history.map(item => `
                        <div class="history-item" onclick="window.location.href='watch.html?movie=${item.movie_id}'">
                            <div class="history-thumbnail">
                                <img src="img/movie-banner-${Math.floor(Math.random() * 7) + 1}.png" alt="${item.movie_id}">
                                <div class="progress-overlay">
                                    <div class="progress-bar" style="width: ${item.progress || 0}%"></div>
                                </div>
                            </div>
                            <div class="history-info">
                                <h3>${item.movie_id.replace(/-/g, ' ').toUpperCase()}</h3>
                                <p>${Math.round(item.progress || 0)}% watched</p>
                                <small>${new Date(item.timestamp).toLocaleDateString()}</small>
                            </div>
                        </div>
                    `).join('');
                    noHistory.style.display = 'none';
                } else {
                    historyGrid.innerHTML = '';
                    noHistory.style.display = 'flex';
                }
            } catch (error) {
                console.error('Error loading history:', error);
                noHistory.style.display = 'flex';
            }

            // Hide preloader
            const preloader = document.getElementById('preloader');
            if (preloader) {
                preloader.style.display = 'none';
            }
        }

        // Helper to wait for authService, which initializes itself
        function waitForAuthService(callback) {
            if (window.authService) {
                callback(window.authService);
            } else {
                // Check again shortly
                setTimeout(() => waitForAuthService(callback), 100);
            }
        }
        
        // After the DOM is loaded, wait for the authService to be ready, then load history
        document.addEventListener('DOMContentLoaded', () => {
            waitForAuthService(loadWatchHistory);
        });
    </script>


    <script src="mobile-menu.js" defer></script>
</body>
</html>
